name: Go Build and Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Install dependencies
        working-directory: ./go-scheduler
        run: go get .
      - name: Build
        working-directory: ./go-scheduler
        run: go build -v ./...
      - name: Test with the Go CLI
        working-directory: ./go-scheduler
        run: go test
